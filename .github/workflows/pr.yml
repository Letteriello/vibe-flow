name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    name: PR Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        id: build

      - name: Run linter
        run: npm run lint
        id: lint

      - name: Run tests
        run: npm test -- --coverage
        id: test

      - name: Add PR comment on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const repo = context.repo;
            const comment = `
            ## ✅ PR Checks Passed

            All checks have passed for this pull request:

            | Check | Status |
            |-------|--------|
            | Build | ✅ Success |
            | Lint | ✅ Success |
            | Tests | ✅ Success |

            ---
            *This comment is automatically generated by GitHub Actions*
            `;
            github.rest.issues.createComment({
              ...repo,
              issue_number: prNumber,
              body: comment
            });

      - name: Add PR comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const repo = context.repo;
            const comment = `
            ## ❌ PR Checks Failed

            Some checks have failed. Please review the errors:

            | Check | Status |
            |-------|--------|
            | Build | ${steps.build.outcome === 'success' ? '✅ Success' : '❌ Failed'} |
            | Lint | ${steps.lint.outcome === 'success' ? '✅ Success' : '❌ Failed'} |
            | Tests | ${steps.test.outcome === 'success' ? '✅ Success' : '❌ Failed'} |

            ---
            *This comment is automatically generated by GitHub Actions*
            `;
            github.rest.issues.createComment({
              ...repo,
              issue_number: prNumber,
              body: comment
            });
